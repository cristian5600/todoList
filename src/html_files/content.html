            <button class="button-48" role="button"><span class="text">Important</span></button>  
            
         </div>
         <div class="projects">
            <div class="home-title">Projects</div>
    
            <button class="button-48" id="add_project" role="button">
                <span class="text">+ Add Project</span>
            </button>
            
         </div>
    </div>
    <div class="info">
        <div class="projects-title">Projects</div>
        <div class="project"> 
            <div class="wrapper">
            <div class="project-title">the title</div>
            <div class="project-date">date</div>
            <div class="importance">importance</div>
            </div>
            <div class="buttons">
                <button class="btn">
                    <i class="fa fa-edit"></i>
                </button>
                <button class="btn"><i class="fa fa-trash"></i></button>

        </div>
        <div class="project"> 
            <div class="project-title">the title</div>
            <div class="project-date">date</div>
            <div class="importance">importance</div>
            <div class="buttons">
                <button class="btn"><i class="fa fa-edit"></i></button>
                <button class="btn"><i class="fa fa-trash"></i></button>
                <button class="btn"><i class="fa fa-eye"></i></button>
            </div>
        </div>
        
    </div>
</div>


    <div class="form-container  hidden project-form hidden-form">
        <form id="form" class="project_form">
        <ul class="flex-outer">
            <li>
            <label for="project-title">Project title</label>
            <input type="text" id="project-title" placeholder="Enter the project title here" required>
            </li>
            <li>
            <label for="due-date">Finish date:</label>
            <input type="date" id="due-date" placeholder="Enter date" required>
            </li>
            
            
            <li>
            <label for="description">Description</label>
            <textarea rows="15" id="description" placeholder="Enter description here" required></textarea>
            </li>
            <li>
            <p>Importance</p>
            <ul class="flex-inner">
                <li>
                <input class="checkbox" type="checkbox" id="low">
                <label for="low">Low</label>
                </li>
                <li>
                <input class="checkbox" type="checkbox" id="medium">
                <label for="medium">Medium</label>
                 </li>
                <li>
                <input class="checkbox" type="checkbox" id="high">
                <label for="high">High</label>
                </li>
                
            </ul>
            </li>
            <li>
            <button type="submit">Submit</button>
            </li>
        </ul>
        </form>
    </div>
